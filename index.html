
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Claim Tracker (GitHub Pages)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .claimed { color: red; }
    .unclaimed { color: green; }
  </style>
</head>
<body>
  <h2>QR Claim Tracker (GitHub Pages)</h2>
  <div id="scanner" style="width: 300px; margin: auto;"></div>
  <p id="result"></p>
  <button onclick="exportClaims()">Export Claimed</button>
  <script>
    const claimedCodes = JSON.parse(localStorage.getItem("claimedCodes") || "[]");

    function updateDisplay(code) {
      const isClaimed = claimedCodes.includes(code);
      document.getElementById("result").innerHTML = `
        Code: <strong>${code}</strong><br>
        Status: <span class="\${isClaimed ? 'claimed' : 'unclaimed'}">
        \${isClaimed ? 'Already Claimed' : 'Not Claimed'}
        </span><br>
        \${isClaimed ? '' : '<button onclick="markClaimed(\'' + code + '\')">Mark as Claimed</button>'}
      `;
    }

    function markClaimed(code) {
      if (!claimedCodes.includes(code)) {
        claimedCodes.push(code);
        localStorage.setItem("claimedCodes", JSON.stringify(claimedCodes));
        updateDisplay(code);
      }
    }

    function exportClaims() {
      const csvContent = "data:text/csv;charset=utf-8,Code_ID\n" + claimedCodes.join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "claimed_codes.csv");
      document.body.appendChild(link);
      link.click();
    }

    const qrScanner = new Html5QrcodeScanner("scanner", { fps: 10, qrbox: 250 });
    qrScanner.render(code => {
      qrScanner.clear();
      updateDisplay(code);
    });
  </script>
</body>
</html>
