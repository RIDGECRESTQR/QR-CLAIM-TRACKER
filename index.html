
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Claim Tracker (GitHub Pages)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .claimed { color: red; }
    .unclaimed { color: green; }
    button { margin-top: 10px; padding: 6px 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>QR Claim Tracker (GitHub Pages)</h2>
  <div id="scanner" style="width: 300px; margin: auto;"></div>
  <div id="result" style="margin-top: 20px;"></div>
  <button id="exportBtn" onclick="exportClaims()">Export Claimed</button>

  <script>
    const claimedCodes = JSON.parse(localStorage.getItem("claimedCodes") || "[]");

    function updateDisplay(code) {
      const isClaimed = claimedCodes.includes(code);
      const resultHTML = `
        <p><strong>Code:</strong> ${code}</p>
        <p><strong>Status:</strong> ${isClaimed ? 'âœ… Already Claimed' : 'ðŸŸ¢ Not Claimed'}</p>
        ${!isClaimed ? `<button onclick="markClaimed('${code}')">Mark as Claimed</button>` : ''}
      `;
      document.getElementById("result").innerHTML = resultHTML;
    }

    function markClaimed(code) {
      if (!claimedCodes.includes(code)) {
        claimedCodes.push(code);
        localStorage.setItem("claimedCodes", JSON.stringify(claimedCodes));
        updateDisplay(code);
      }
    }

    function exportClaims() {
      const csvContent = "data:text/csv;charset=utf-8,Code_ID\n" + claimedCodes.join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "claimed_codes.csv");
      document.body.appendChild(link);
      link.click();
    }

    const qrScanner = new Html5QrcodeScanner("scanner", { fps: 10, qrbox: 250 });
    qrScanner.render(code => {
      qrScanner.clear();
      updateDisplay(code);
    });
  </script>
</body>
</html>
