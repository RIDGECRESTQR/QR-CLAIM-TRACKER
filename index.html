
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Claim Tracker (Firebase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .claimed { color: red; font-weight: bold; }
    .unclaimed { color: green; font-weight: bold; }
    button { margin: 10px; padding: 8px 16px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>QR Claim Tracker (Firebase)</h2>
  <div id="scanner" style="width: 300px; margin: auto;"></div>
  <div id="result" style="margin-top: 20px;"></div>
  <button onclick="exportClaims()">Export Claimed</button>
  <audio id="claimSound" preload="auto">
    <source src="claimed.mp3" type="audio/mpeg">
  </audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDY2aI8k_OFsy2OTJd5fh2Kt4c2DabZo7U",
      authDomain: "ridgecrest-elementary.firebaseapp.com",
      databaseURL: "https://ridgecrest-elementary-default-rtdb.firebaseio.com",
      projectId: "ridgecrest-elementary",
      storageBucket: "ridgecrest-elementary.appspot.com",
      messagingSenderId: "524308489205",
      appId: "1:524308489205:web:ffa4a1f52f65a09f9d76bc",
      measurementId: "G-VZM18QW6S"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let html5QrCode;
    let scanning = true;

    function initScanner() {
      html5QrCode = new Html5Qrcode("scanner");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          if (!scanning) return;
          scanning = false;
          const code = qrCodeMessage.trim();
          db.ref("claimed/" + code).once("value").then(snapshot => {
            if (snapshot.exists()) {
              showAlreadyClaimed(code);
              setTimeout(() => {
                document.getElementById("result").innerHTML = "";
                scanning = true;
              }, 7000);
            } else {
              showClaimPrompt(code);
            }
          });
        },
        () => {}
      ).catch(err => console.error("Camera start failed", err));
    }

    function showAlreadyClaimed(code) {
      document.getElementById("result").innerHTML = `
        <p><strong>Code:</strong> $QR0500</p>
        <p class="claimed">‚ùå This code has already been claimed.</p>
      `;
    }

    function showClaimPrompt(code) {
      const container = document.getElementById("result");
      container.innerHTML = `
        <p><strong>Code:</strong> $QR0500</p>
        <p class="unclaimed">üü¢ Not Claimed</p>
      `;
      const button = document.createElement("button");
      button.textContent = "Mark as Claimed";
      button.addEventListener("click", () => claimCode(code));
      container.appendChild(button);
    }

    function claimCode(code) {
      try {
        document.getElementById("claimSound").play().catch(() => {});
      } catch {}
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

      db.ref("claimed/" + code).set({
        claimed: true,
        timestamp: Date.now()
      });

      document.getElementById("result").innerHTML = "<p>‚úÖ Marked as Claimed</p><p>Ready for next scan...</p>";
      setTimeout(() => {
        document.getElementById("result").innerHTML = "";
        scanning = true;
      }, 7000);
    }

    function exportClaims() {
      alert("Claim export is only available through Firebase Admin tools.");
    }

    window.onload = () => {
      document.getElementById("claimSound").load();
      initScanner();
    };
  </script>
</body>
</html>
